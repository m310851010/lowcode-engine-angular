<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lowcode Engine Angular Renderer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <la-root></la-root>
  <wc-loader id="test" selector="lc-editor" onload="onLoad(event)" (ontest)="onTest($event)"></wc-loader>
  <script>
    const test = document.getElementById('test');
    // test.onload = onLoad;
   function onLoad(evt) {
     console.log(evt)
   }


    setTimeout(() => {
      test.setAttribute('value', 'ssssss');
    }, 2000);
    function onTest(evt) {
      console.log('onTest===', evt)
    }
  </script>
</body>
</html>
