<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lowcode Engine Angular Renderer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <la-root></la-root>
  <button onclick="addProp()">添加属性</button>
  <button onclick="addProp2()">添加属性2</button>
  <wc-loader id="test" selector="lc-editor" onload="onLoad(event)" (ontest)="onTest($event)"></wc-loader>
  <script>
    const test = document.getElementById('test');
    // test.onload = onLoad;
   function onLoad(evt) {
     console.log(evt)
   }

    function addProp() {
      test.setAttribute('test-name', 'testName0000');
    }


function addProp2() {
  test.setAttribute('test-name', '000');
    }


    function onTest(evt) {
      console.log('onTest===', evt)
    }
  </script>
</body>
</html>
